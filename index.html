<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Socket.io Chat Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Chat Helper</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span4">
          <form class="well">
            <label for="onlineUsersTextArea">Online Users</label>
            <div class="controls">
              <textarea class="input-xlarge" id="onlineUsersTextArea" rows="20" style="width:300px;"></textarea>
            </div>
          </form>
        </div>
        <div class="span8">
          <form class="well">
            <label for="chatHistoryTextArea">Chat History</label>
            <div class="controls">
              <textarea class="input-xlarge" id="chatHistoryTextArea" rows="20" style="width:700px;"></textarea>
            </div>
            <label>Chat Message</label>
            <div class="controls">
              <input id="chatMsgTxtBox" type="text" class="span3" placeholder="Type new message...">
            </div>
            <div class="controls">
              <button id="sendMsgBtn" class="btn">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div> <!-- /container -->

    <div class="modal hide" id="setNickname">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>Set Nickname</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
            <div class="control-group">
              <label class="control-label" for="input01">Nickname:</label>
              <div class="controls">
                <input type="text" class="input-medium" id="inputNickname">
                <p class="help-block">Your chat nickname</p>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <a href="#" id="sendNicknameBtn" class="btn btn-primary">Save changes</a>
      </div>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="http://localhost:8089/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="assets/js/chatHelper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
